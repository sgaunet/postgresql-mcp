---
version: "2"
# Configure which files to skip during linting
run:
  tests: false

linters:
  default: all

  disable:
    - wsl
    - wsl_v5
    - nlreturn
    - depguard
    - gochecknoinits
    - gochecknoglobals
    - forbidigo
    - varnamelen
    - exhaustruct
    - tagliatelle
    - noinlineerr
    - revive
    - ireturn
    - misspell
    - lll  # Disable line length linter

  settings:
    cyclop:
      max-complexity: 15  # Allow cyclomatic complexity up to 15
    funlen:
      lines: 80  # Allow functions up to 80 lines
      statements: 50  # Allow functions up to 50 statements