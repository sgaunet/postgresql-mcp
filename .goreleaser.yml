brews:
  - ids: [default]  # Use the default archive (tar.gz/zip), not binary
    homepage: 'https://github.com/sgaunet/postgresql-mcp'
    description: 'A Model Context Protocol (MCP) server that provides Postgresql integration tools for MCP clients.'
    directory: Formula
    commit_author:
      name: sgaunet
      email: 1552102+sgaunet@users.noreply.github.com
    repository:
      owner: sgaunet
      name: homebrew-tools
      # Token with 'repo' scope is required for pushing to a different repository
      token: '{{ .Env.HOMEBREW_TAP_TOKEN }}'
    url_template: 'https://github.com/sgaunet/postgresql-mcp/releases/download/{{ .Tag }}/{{ .ArtifactName }}'
    install: |
      bin.install "postgresql-mcp"
    test: |
      system "#{bin}/postgresql-mcp", "-h"