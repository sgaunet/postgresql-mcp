version: 2
project_name: postgresql-mcp
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X main.version={{.Version}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarch: "386"
      - goos: windows
        goarch: arm
        goarm: "7"
      - goos: windows
        goarch: arm
        goarm: "6"
      - goos: windows
        goarch: arm64

archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
  - id: binary
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    formats: ['binary']

release:
  # Handle existing releases gracefully
  replace_existing_draft: true
  mode: replace
  draft: false
  prerelease: auto

checksum:
  # https://goreleaser.com/customization/checksum/
  name_template: 'checksums.txt'

